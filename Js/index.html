<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app/scss/style.css">
</head>

<body>
    <div id="calculator">
        <div id="screen">
            <div id="expression">0</div>
            <div id="display">0</div>
        </div>
        <div id="interface">
            <div id="set">
                <div id="clear" class="evaluators">A C</div>
                <div id="equals" class="evaluators">=</div>
            </div>
            <div id="numpad">
                <div id="seven" class="digits">7</div>
                <div id="eight" class="digits">8</div>
                <div id="nine" class="digits">9</div>
                <div id="four" class="digits">4</div>
                <div id="five" class="digits">5</div>
                <div id="six" class="digits">6</div>
                <div id="one" class="digits">1</div>
                <div id="two" class="digits">2</div>
                <div id="three" class="digits">3</div>
                <div id="zero">0</div>
                <div id="decimal">.</div>
            </div>
            <div id="operations">
                <div id="multiply" class="operators">*</div>
                <div id="divide" class="operators">/</div>
                <div id="add" class="operators">+</div>
                <div id="subtract">-</div>
            </div>
        </div>
    </div>

    <div id="by">by Peter Kwok</div>

    <script src="app/js/script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
